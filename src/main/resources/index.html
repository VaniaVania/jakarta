<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна сторінка бригади</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .member-card {
            width: 220px;
            padding: 15px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .member-card:hover {
            transform: scale(1.05);
        }
        .member-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .github-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .github-link:hover {
            background: #555;
        }
    </style>
</head>
<body>

<h1>Вітаємо на сайті нашої бригади!</h1>
<img src="/images/lego.png" alt="Логотип бригади" width="200">

<h2>Наші учасники</h2>
<div class="container">
    <div class="member-card">
        <h3>Курзанцев Андрій</h3>
        <p>Розробник</p>
        <a href="/api/members/1">Детальніше</a>
    </div>

    <div class="member-card">
        <h3>Османов Ервін</h3>
        <p>Розробник</p>
        <a href="/api/members/2">Детальніше</a>
    </div>

    <div class="member-card">
        <h3>Тюменцев Іван</h3>
        <p>Розробник</p>
        <a href="/api/members/3">Детальніше</a>
    </div>

    <div class="member-card">
        <h3>Пінчук Дмитро</h3>
        <p>Розробник</p>
        <a href="/api/members/4">Детальніше</a>
    </div>
</div>

<a href="https://github.com/VaniaVania/jakarta" class="github-link" target="_blank">
    Наш GitHub репозиторій
</a>

</body>
</html>
